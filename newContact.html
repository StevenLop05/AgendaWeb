<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/newContact.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />   
    <!-- GOOGLE FONTS -->    
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>New Contact</title>
</head>
<body>
    <div class="content">
        <h1 class="logo">New <span>Contact</span></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>New Contact</h3>
                <form action="">
                    <p>
                        <label for="name">Name<sup>*</sup></label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="phone">Telephone number<sup>*</sup></label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p class="block">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </p>                    
                    <p class="block">
                        <label for="note">Notes</label>
                        <input type="text" name="note" id="note">
                    </p>
                    <p class="block">
                        <label for="direction">Direction</label>
                        <input type="text" name="direction" id="direction">
                    </p>
                    <p >
                        <button type="submit">
                            Save
                        </button>                        
                    </p>
                    <p>
                        <button type=""> <a href="./contact.html">Cancelar</a></button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marked-alt"></i> Guatemala</li>
                    <li><i class="fas fa-phone"></i> 45 72 91 17</li>
                    <li><i class="fas fa-envelope-open-text"></i> delcidsteven500@gmail.com</li>
                    <p>
                        Aqui puedes agregar un nuevo contacto dentro de la agenda web, Coloca lo que se solicita
                    </p>
                    <p>AgendaWeb</p>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
